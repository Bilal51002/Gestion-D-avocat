<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Modifier un Rendez-vous</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Modifier le Rendez-vous</h2>

  <form th:action="@{/rdv/edit/{id}(id=${rdv.id})}" th:object="${rdv}" method="post">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" th:field="*{date}"
             th:value="${#dates.format(rdv.date, 'yyyy-MM-dd')}" required>
      <span class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
    </div>

    <div class="form-group">
      <label for="heur">Heure</label>
      <input type="time" class="form-control" id="heur" th:field="*{heur}" required>
      <span class="text-danger" th:if="${#fields.hasErrors('heur')}" th:errors="*{heur}"></span>
    </div>

    <div class="form-group">
      <label for="sujet">Sujet</label>
      <input type="text" class="form-control" id="sujet" th:field="*{sujet}" required>
      <span class="text-danger" th:if="${#fields.hasErrors('sujet')}" th:errors="*{sujet}"></span>
    </div>

    <div class="form-group">
      <label for="client">Client ID</label>
      <input type="number" class="form-control" id="client" name="client.id"
             th:value="${rdv.client != null ? rdv.client.id : ''}" required>
    </div>

    <div class="form-group">
      <label for="bureau">Bureau ID</label>
      <input type="number" class="form-control" id="bureau" name="bureau.id"
             th:value="${rdv.bureau != null ? rdv.bureau.id : ''}" required>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a th:href="@{/rdv/list}" class="btn btn-secondary">Annuler</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
